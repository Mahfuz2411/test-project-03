<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="nav-section">
        <div class="navbar">
            <div class="nav-logo">
                <img src="./assets/logo.png" alt="logo">
                <div class="inner-nav-logo">
                    <h3>STUDY CANADA</h3>
                    <p>Simplified path to Canada</p>
                </div>
            </div>
            <div class="nav-input-div">
                <input class="nav-input" type="text" placeholder="Search courses, universities ...">
                <button class="nav-input-button">
                    <img src="./assets/search.png" alt="">
                </button>
            </div>
            <div class="nab-buttons">
                <button class="nab-button nab-b1">Partner with us</button>
                <button class="nab-button nab-b2">Join our Referral Program</button>
            </div>
        </div>
    </section>

    <section class="navigation-menu-section">
        <div class="navigation-menu">
            <div class="menu-bar">
                <p id="current-tab">Home</p>
                <p>About Us</p>
                <p>Service</p>
                <p>Admission Help</p>
                <p>Find a course</p>
                <p>Student Esentials</p>
                <p>Study Canada</p>
            </div>
            <div class="menu-bar-img">
                <img src="./assets/Email.png" alt="email">
                <img src="./assets/Facebook.png" alt="facebook">
                <img src="./assets/Twitter.png" alt="twitter">
                <img src="./assets/Instagram.png" alt="instagram">
                <img src="./assets/Whatsapp.png" alt="whatsapp">
                <img src="./assets/Youtobe.png" alt="youtube">
            </div>
        </div>
    </section>

    <section class="why-canada-section">
        <div class="why-canada-div1">
            <div class="why-canada-inner">
                <h2>Why Canada</h2>
                <p>has been the most popular study destination for over 60% Bangladeshi students ?</p>
                <button>Contact Our Team</button>
            </div>
            <div class="why-canada-extd">
                <div></div>
                <img src="./assets/girl-img.png" alt="">
            </div>
        </div>

        <div class="why-canada-div2">
            <div class="why-canada-div3"></div>
            <div class="why-canada-div4"></div>
            <div class="why-canada-div5"></div>
        </div>
    </section>
</body>
<script src="./app.js"></script>

</html>
